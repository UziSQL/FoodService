<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body { font-family: Arial; background: #f7f7f7; padding: 40px; }
        .box { background: white; padding: 30px; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        h2 { text-align: center; }
        input { width: 100%; padding: 8px; margin: 8px 0; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
<div class="box">
    <h2>Confirm Purchase</h2>
    <p><b>{{ product.title }}</b></p>
    <p>Price: ${{ product.price }}</p>

    <form action="/checkout/pay" method="post">
        <input type="hidden" name="product_id" value="{{ product.id }}">
        <input type="number" name="buyer_id" placeholder="Enter your Buyer ID" required>
        <button type="submit">Pay Now</button>
    </form>
</div>
</body>
</html>
